<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign Up form</title>
</head>
<body>
    <div class="main">
        <div class="split left">
            <img class="bg" src="img/halie-west.jpg" alt="">
            <div class="banner opacity">
                <img class="logo" src="img/odin-lined.png" height="00" alt="">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="split right">
            <div class="header">
                <p class="header-text">
                    This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
    
                    You know you want to.
                </p>
            </div>
            <div class="form">
                <form action="#" method="get">
                    <fieldset>
                        <legend><b>Lets do This !</b></legend>
                        <div class="container">
    
                            <div class="first">
                                <div class="name">
                                    <label for="name">FIRST NAME</label>
                                    <input type="text" id="name" name="name">
                                </div>
                                <div class="last-name">
                                    <label for="lastname">LAST NAME</label>
                                    <input type="text" id="last" name="last">
                                </div>    
                            </div>
                            <div class="second">
                                <div class="e-mail">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="phone-number">
                                    <label for="phone_number">PHONE</label>
                                    <input type="tel" id="phone_number" name="phone_number">
                                </div>
                            </div>
                            <div class="third">
                                <div class="password">
                                    <label for="user_password">PASSWORD</label>
                                    <input type="password" minlength="5" id="user_password" name="password">
                                </div>
                                <div class="confirm-password">
                                    <label for="confirm_password">CONFIRM PASSOWRD</label>
                                    <input type="password" minlength="5" id="confirm_password" name="confirm_password">    
                                </div>
                            </div>
                        </div>
                    </fieldset>

                
            </div>
            <div class="login">
                <div class="sign-up">
                    
                    <button type="submit">Create Account</button>
                    <p class="account">Already have an account? <a href="">Log In</a></p>
                    
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
